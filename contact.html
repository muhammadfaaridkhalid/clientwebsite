<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" href="contact.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
	">
	<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>


</head>
<body>

<style>
	body{

		background-color: rgb(80, 4, 4);
		color: white;
	}
</style>

	<main>

		<h1>Contact Us</h1>

		<form>
			<div class="form-row">
			  <div class="col-md-4 mb-3">
				<label for="validationServer01">First name</label>
				<input  id="firstName" type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" required>
			  </div>
			  <div class="col-md-4 mb-3">
				<label for="validationServer02">Last name</label>
				<input id="lastName" type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" required>
			  </div>
	

			  <div class="col-md-4 mb-3">
				<label for="validationServer02">Phone Number</label>
				<input id="phoneNumber" type="text" class="form-control is-valid" id="validationServer02" placeholder="Phone Number" required>
			  </div>
	

			  <div class="col-md-4 mb-3">
				<!-- <div class="input-group"> -->
					<label for="validationServerUsername">Email</label>
					<input id="email" type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Email" aria-describedby="inputGroupPrepend3" required>
				</div>
			  </div>
			</div>
	

			<div class="col-md-4 mb-3">
				<!-- <div class="input-group"> -->
					<label for="validationServerUsername">Password</label>
					<input id="password" type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="password" aria-describedby="inputGroupPrepend3" required>
				</div>
			  </div>
			</div>
	
			<div class="form-row">
			  <div class="col-md-6 mb-3">
				<label for="validationServer03">City</label>
				<input id="city" type="text" class="form-control is-invalid" id="validationServer03" placeholder="City" required>
			  </div>
			<div class="form-group">
			  </div>
			</div>

			<br>
			<button onclick="submit()" class="btn " type="submit" style="color: white; background-color: rgb(80, 4, 4); border: 1px solid white; border-radius: 10px; margin-left: 70px;">Submit </button>
		  </form>

	
	
	
	
	
	
	
		</main>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
	"></script>


	<script src="contact.js"></script>


</body>
</html>
